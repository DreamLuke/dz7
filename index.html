<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container">
    <div class="row">



        <form style="width: 100%" id="id-form" method="post">
            <div class="form-group row">
                <label for="title" class="col-md-2 col-form-label">Заголовок</label>
                <div class="col-md-10">
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            value=""
                    >
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="title-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="annotation" class="col-md-2 col-form-label">Аннтация</label>
                <div class="col-md-10">
                    <textarea
                            name="annotation"
                            id="annotation"
                            class="form-control"
                            cols="30"
                            rows="10"></textarea>
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="annotation-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-md-2 col-form-label">Текст новости</label>
                <div class="col-md-10">
                    <textarea
                            name="content"
                            id="content"
                            class="form-control"
                            cols="30"
                            rows="10"></textarea>
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="content-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email  автора для связи</label>
                <div class="col-md-10">
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            value=""
                    >
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="email-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="views" class="col-md-2 col-form-label">Кол-во просмотров</label>
                <div class="col-md-10">
                    <input
                            type="text"
                            class="form-control"
                            id="views"
                            name="views"
                            value=""
                    >
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="views-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-md-2 col-form-label">Дата публикации</label>
                <div class="col-md-10">
                    <input
                            type="date"
                            class="form-control"
                            id="date"
                            name="date"
                            value=""
                    >
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="date-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="is_publish" class="col-md-2 col-form-label">Публичная новость</label>
                <div class="col-md-10">
                    <input
                            type="checkbox"
                            class="form-control"
                            id="is_publish"
                            name="is_publish"
                    >
                    <!-- <div class="invalid-feedback"> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label">Публиковать на главной</label>
                <div class="col-md-10">
                    <div class="form-check">
                        <!-- <input class="form-check-input" type="radio" name="publish_in_index" id="publish_in_index_yes" value="yes" checked> -->
                        <input class="form-check-input" type="radio" name="publish_in_index" id="publish_in_index_yes" value="yes">
                        <label class="form-check-label" for="publish_in_index_yes">
                            Да
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="publish_in_index" id="publish_in_index_no" value="no">
                        <label class="form-check-label" for="publish_in_index_no">
                            Нет
                        </label>
                    </div>
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="publish_in_index-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <label for="category" class="col-md-2 col-form-label">Публичная новость</label>
                <div class="col-md-10">
                    <select id="category" class="form-control" name="category">
                        <option disabled selected>Выберете категорию из списка..</option>
                        <option value="1">Спорт</option>
                        <option value="2">Культура</option>
                        <option value="3">Политика</option>
                    </select>
                    <!-- <div class="invalid-feedback"> -->
                    <div style="color: red;" class="error" id="category-error"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-9">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
                <div class="col-md-3">
                    <div class="alert alert-success" style="display: none;">Форма валидна</div>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>

<script>
    $(function() {
        $("#id-form").submit(function(e) {
            e.preventDefault();
            var form = $(this);
            $.ajax({
                type: "POST",
                //url: '/dz7/capcha.php',
                url: '/capcha.php',
                data: form.serialize(),
                dataType: 'json',
                success: function(data)
                    {
                        if(data.status) {
                        	console.log(data);
                        	alert(data.status);
                        	$('.error').css('display', 'none');
                        	$('div.alert-success').css('display', 'block');
                        } else {
                        	alert(data.status);
                        	$('.error').css('display', 'none');
							for (key in data.errors) {
								$('#'+ key +'-error').html(data.errors[key]);
								$('#'+ key +'-error').css('display', 'block');
							}
                        }
                    }
                });
            });
         });   
</script>
